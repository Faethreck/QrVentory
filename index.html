<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QrVentory</title>
    <link rel="icon" type="image/png" href="./assets/icons/app-icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css" />
    <link rel="stylesheet" href="/src/index.css" />
  </head>
  <body>
    <section class="hero is-primary">
      <div class="hero-body">
        <p class="title">QrVentory</p>
        <p class="subtitle">Inventario con c&oacute;digos QR</p>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <div class="card">
          <header class="card-header">
            <p class="card-header-title">Gesti&oacute;n de inventario</p>
          </header>

          <div class="card-content">
            <div id="status-notification" class="notification is-hidden" role="status"></div>

            <div class="tabs is-toggle is-fullwidth" role="tablist">
              <ul>
                <li class="is-active" data-tab-target="tab-form"><a>Nuevo &iacute;tem</a></li>
                <li data-tab-target="tab-items"><a>&Iacute;tems guardados</a></li>
              </ul>
            </div>

            <div id="tab-form" class="tab-panel tab-panel--form is-active" role="tabpanel" aria-label="Formulario">
              <form id="item-form" class="form-grid">
                <div class="columns is-variable is-5 form-layout">
                  <div class="column is-two-thirds">
                    <section class="form-section">
                      <h3 class="form-section__title">Informaci&oacute;n b&aacute;sica</h3>
                      <div class="columns is-multiline is-variable is-3">
                        <div class="column is-half">
                          <div class="field">
                            <label class="label" for="input-nombre">Nombre</label>
                            <div class="control">
                              <input class="input" id="input-nombre" data-field="Nombre" type="text" placeholder="Ej. Notebook Lenovo" required />
                            </div>
                          </div>
                        </div>
                        <div class="column is-half">
                          <div class="field">
                            <label class="label" for="input-noserie">NoSerie</label>
                            <div class="control">
                              <input
                                class="input"
                                id="input-noserie"
                                data-field="NoSerie"
                                type="text"
                                placeholder="Se generar&aacute; autom&aacute;ticamente"
                                readonly
                                aria-readonly="true"
                              />
                            </div>
                          </div>
                        </div>

                        <div class="column is-half">
                          <div class="field">
                            <label class="label" for="input-categoria">Categor&iacute;a</label>
                            <div class="control">
                              <input class="input" id="input-categoria" data-field="Categoria" type="text" placeholder="Ej. Computadores" />
                            </div>
                          </div>
                        </div>

                        <div class="column is-half">
                          <div class="field">
                            <label class="label" for="input-cantidad">Cantidad</label>
                            <div class="control">
                              <input class="input" id="input-cantidad" data-field="Cantidad" type="number" min="0" step="1" />
                            </div>
                          </div>
                        </div>
                      </div>
                    </section>

                    <section class="form-section">
                      <h3 class="form-section__title">Detalles de ingreso</h3>
                      <div class="columns is-multiline is-variable is-3">
                        <div class="column is-half">
                          <div class="field">
                            <label class="label" for="input-fecha-ingreso">Fecha de ingreso</label>
                            <div class="control">
                              <input class="input" id="input-fecha-ingreso" data-field="Fecha Ingreso" type="date" />
                            </div>
                          </div>
                        </div>

                        <div class="column is-half">
                          <div class="field">
                            <label class="label" for="input-proveedor">Proveedor</label>
                            <div class="control">
                              <input class="input" id="input-proveedor" data-field="Proveedor" type="text" />
                            </div>
                          </div>
                        </div>

                        <div class="column is-half">
                          <div class="field">
                            <label class="label" for="input-rut">RUT</label>
                            <div class="control">
                              <input class="input" id="input-rut" data-field="Rut" type="text" placeholder="Ej. 12.345.678-5" />
                            </div>
                          </div>
                        </div>

                        <div class="column is-half">
                          <div class="field">
                            <label class="label" for="input-nofactura">NoFactura</label>
                            <div class="control">
                              <input class="input" id="input-nofactura" data-field="NoFactura" type="text" />
                            </div>
                          </div>
                        </div>
                      </div>
                    </section>
                  </div>

                  <div class="column is-one-third">
                    <section class="form-section">
                      <h3 class="form-section__title">Seguimiento</h3>
                      <div class="field">
                        <label class="label" for="input-estado">Estado</label>
                        <div class="control">
                          <div class="select is-fullwidth">
                            <select id="input-estado" data-field="Estado">
                              <option value="">Selecciona un estado</option>
                              <option value="Disponible">Disponible</option>
                              <option value="Asignado">Asignado</option>
                              <option value="En mantenimiento">En mantenimiento</option>
                              <option value="Baja">Baja</option>
                            </select>
                          </div>
                        </div>
                      </div>

                      <div class="field">
                        <label class="label" for="input-responsable">Responsable</label>
                        <div class="control">
                          <input class="input" id="input-responsable" data-field="Responsable" type="text" />
                        </div>
                      </div>

                      <div class="field">
                        <label class="label" for="input-ubicacion">Ubicaci&oacute;n</label>
                        <div class="control">
                          <input class="input" id="input-ubicacion" data-field="Ubicacion" type="text" />
                        </div>
                      </div>
                    </section>

                    <section class="form-section">
                      <h3 class="form-section__title">Notas e imagen</h3>
                      <div class="field">
                        <label class="label" for="input-notas">Notas</label>
                        <div class="control">
                          <textarea class="textarea" id="input-notas" data-field="Notas" rows="3"></textarea>
                        </div>
                      </div>

                      <div class="field">
                        <label class="label" for="input-imagen">Imagen del &iacute;tem</label>
                        <div class="file has-name is-fullwidth">
                          <label class="file-label">
                            <input
                              class="file-input"
                              id="input-imagen"
                              data-field="Imagen"
                              type="file"
                              accept="image/*"
                            />
                            <span class="file-cta">
                              <span class="file-label">Seleccionar imagen...</span>
                            </span>
                            <span class="file-name" id="input-imagen-name"
                              >No se ha seleccionado una imagen</span
                            >
                          </label>
                        </div>
                      </div>

                      <figure id="image-preview-container" class="image-preview box is-hidden mt-3">
                        <img id="image-preview" alt="Previsualizaci&oacute;n del &iacute;tem" />
                      </figure>
                    </section>

                    <section class="form-section form-section--qr is-hidden" id="qr-section">
                      <h3 class="form-section__title">C&oacute;digo QR generado</h3>
                      <div id="qr-container" class="box is-hidden has-text-centered">
                        <figure class="image is-inline-block">
                          <img id="qr-image" alt="C&oacute;digo QR generado" />
                        </figure>
                      </div>
                    </section>
                  </div>
                </div>

                <div class="field is-grouped is-justify-content-flex-end">
                  <div class="control">
                    <button type="submit" class="button is-primary">Guardar &iacute;tem</button>
                  </div>
                </div>
              </form>
            </div>

            <div id="tab-items" class="tab-panel tab-panel--items" role="tabpanel" aria-label="Items guardados">
              <div id="empty-state" class="notification is-light is-warning">
                A&uacute;n no hay &iacute;tems guardados.
              </div>

          <div id="items-table-container" class="table-container is-hidden">
            <div id="table-filters" class="table-filters box">
              <div class="filter-grid">
                <div class="field">
                  <label class="label is-size-7 has-text-weight-semibold" for="filter-nombre">Nombre</label>
                  <div class="control">
                    <input
                      class="input is-small"
                      id="filter-nombre"
                      data-filter-key="Nombre"
                      type="text"
                      placeholder="Buscar por nombre"
                    />
                  </div>
                </div>
                <div class="field">
                  <label class="label is-size-7 has-text-weight-semibold" for="filter-categoria">Categor&iacute;a</label>
                  <div class="control">
                    <input
                      class="input is-small"
                      id="filter-categoria"
                      data-filter-key="Categoria"
                      type="text"
                      placeholder="Buscar por categor&iacute;a"
                    />
                  </div>
                </div>
                <div class="field">
                  <label class="label is-size-7 has-text-weight-semibold" for="filter-ubicacion">Ubicaci&oacute;n</label>
                  <div class="control">
                    <input
                      class="input is-small"
                      id="filter-ubicacion"
                      data-filter-key="Ubicacion"
                      type="text"
                      placeholder="Buscar por ubicaci&oacute;n"
                    />
                  </div>
                </div>
                <div class="field">
                  <label class="label is-size-7 has-text-weight-semibold" for="filter-responsable">Responsable</label>
                  <div class="control">
                    <input
                      class="input is-small"
                      id="filter-responsable"
                      data-filter-key="Responsable"
                      type="text"
                      placeholder="Buscar por responsable"
                    />
                  </div>
                </div>
                <div class="field">
                  <label class="label is-size-7 has-text-weight-semibold" for="filter-estado">Estado</label>
                  <div class="control">
                    <input
                      class="input is-small"
                      id="filter-estado"
                      data-filter-key="Estado"
                      type="text"
                      placeholder="Buscar por estado"
                    />
                  </div>
                </div>
                <div class="field filter-clear">
                  <label class="label is-size-7 has-text-weight-semibold" for="clear-filters">Acciones</label>
                  <div class="control">
                    <button type="button" class="button is-small is-light" id="clear-filters">Limpiar filtros</button>
                  </div>
                </div>
              </div>
            </div>

            <div class="table-actions">
              <button type="button" class="button is-info is-light" id="export-items">
                Exportar inventario
              </button>
              <button type="button" class="button is-danger is-light" id="delete-selected" disabled>
                Eliminar seleccionados
              </button>
              <button type="button" class="button is-warning is-light is-hidden" id="undo-delete" disabled>
                Deshacer última eliminación
                  </button>
                </div>

                <table class="table is-fullwidth is-striped is-hoverable">
                  <thead>
                    <tr>
                      <th class="has-text-centered selection-column">
                        <input type="checkbox" id="select-all-rows" aria-label="Seleccionar todos los &iacute;tems" />
                      </th>
                      <th>
                        <button type="button" class="table-sort-button" data-sort-key="Nombre">
                          Nombre <span class="sort-indicator" aria-hidden="true"></span>
                        </button>
                      </th>
                      <th>
                        <button type="button" class="table-sort-button" data-sort-key="NoSerie">
                          NoSerie <span class="sort-indicator" aria-hidden="true"></span>
                        </button>
                      </th>
                      <th>
                        <button type="button" class="table-sort-button" data-sort-key="Categoria">
                          Categor&iacute;a <span class="sort-indicator" aria-hidden="true"></span>
                        </button>
                      </th>
                      <th>
                        <button type="button" class="table-sort-button" data-sort-key="Cantidad">
                          Cantidad <span class="sort-indicator" aria-hidden="true"></span>
                        </button>
                      </th>
                      <th>
                        <button type="button" class="table-sort-button" data-sort-key="Fecha Ingreso">
                          Fecha de ingreso <span class="sort-indicator" aria-hidden="true"></span>
                        </button>
                      </th>
                      <th>
                        <button type="button" class="table-sort-button" data-sort-key="Proveedor">
                          Proveedor <span class="sort-indicator" aria-hidden="true"></span>
                        </button>
                      </th>
                      <th>
                        <button type="button" class="table-sort-button" data-sort-key="Rut">
                          RUT <span class="sort-indicator" aria-hidden="true"></span>
                        </button>
                      </th>
                      <th>
                        <button type="button" class="table-sort-button" data-sort-key="NoFactura">
                          NoFactura <span class="sort-indicator" aria-hidden="true"></span>
                        </button>
                      </th>
                      <th>
                        <button type="button" class="table-sort-button" data-sort-key="Estado">
                          Estado <span class="sort-indicator" aria-hidden="true"></span>
                        </button>
                      </th>
                      <th>
                        <button type="button" class="table-sort-button" data-sort-key="Responsable">
                          Responsable <span class="sort-indicator" aria-hidden="true"></span>
                        </button>
                      </th>
                      <th>
                        <button type="button" class="table-sort-button" data-sort-key="Ubicacion">
                          Ubicaci&oacute;n <span class="sort-indicator" aria-hidden="true"></span>
                        </button>
                      </th>
                      <th>
                        <button type="button" class="table-sort-button" data-sort-key="Notas">
                          Notas <span class="sort-indicator" aria-hidden="true"></span>
                        </button>
                      </th>
                      <th>
                        <button type="button" class="table-sort-button" data-sort-key="Imagen">
                          Imagen <span class="sort-indicator" aria-hidden="true"></span>
                        </button>
                      </th>
                    </tr>
                  </thead>
                  <tbody id="items-table-body"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div id="item-detail-modal" class="modal">
      <div class="modal-background" data-close-modal></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title" id="detail-title">Detalle del &iacute;tem</p>
          <button class="delete" aria-label="Cerrar" data-close-modal></button>
        </header>
        <section class="modal-card-body">
          <div class="columns is-multiline">
            <div class="column is-two-thirds">
              <dl id="detail-fields" class="detail-grid"></dl>
            </div>
            <div class="column is-one-third has-text-centered">
              <h4 class="title is-6 mb-3 detail-qr-title">C&oacute;digo QR</h4>
              <img id="detail-qr" alt="C&oacute;digo QR del &iacute;tem" />
            </div>
          </div>
        </section>
        <footer class="modal-card-foot is-justify-content-flex-end">
          <button class="button" data-close-modal>Cerrar</button>
        </footer>
      </div>
    </div>

    <script type="module" src="/src/renderer.js"></script>
  </body>
</html>
